<section id="skill_section">
    <div class="skills-background"></div>
    <div class="container">
        <div class="row p-3 text-center section-header">
            <div class="section-title">
                <span class="section-number">01.</span>
                <span class="gradient-text">Skills & Technologies</span>
            </div>
            <p class="section-subtitle">Technologies I work with</p>
        </div>

        <!-- Category Tabs -->
        <div class="row p-3">
            <div class="col-12">
                <div class="category-tabs">
                    <button 
                        *ngFor="let category of categories"
                        type="button"
                        class="category-tab"
                        [class.active]="selectedCategory === category"
                        (click)="selectCategory(category)">
                        <span class="tab-icon">
                            <i [class]="getCategoryIcon(category)"></i>
                        </span>
                        <span class="tab-text">{{category}}</span>
                        <span class="tab-count">{{skillCategories[category].length}}</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Skills Grid -->
        <div class="row p-3 skills-container">
            <div 
                class="col-xs-12 col-sm-6 col-md-4 col-lg-3 skill-item"
                *ngFor="let item of currentSkills; let i = index"
                [style.animation-delay]="i * 0.1 + 's'">
                <div class="skill-card interactive-card" [class.learning]="item.isLearning">
                    <div class="skill-card-inner">
                        <div class="skill-icon-wrapper">
                            <div class="skill-icon-glow" [style.background]="'radial-gradient(circle, ' + (item.iconColor || '#a855f7') + '40, transparent)'"></div>
                            <!-- Custom TypeScript SVG -->
                            <svg *ngIf="item.useCustomIcon && item.skill_name === 'TypeScript'" 
                                 class="skill-icon custom-icon" 
                                 [style.color]="item.iconColor || '#3178C6'"
                                 viewBox="0 0 24 24" 
                                 fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.125 0C.502 0 0 .502 0 1.125v21.75C0 23.498.502 24 1.125 24h21.75c.623 0 1.125-.502 1.125-1.125V1.125C24 .502 23.498 0 22.875 0zm17.363 9.75c.612 0 1.154.037 1.627.111a6.38 6.38 0 0 1 1.306.34v2.458a3.95 3.95 0 0 0-.643-.361 5.093 5.093 0 0 0-.717-.26 5.453 5.453 0 0 0-1.426-.2c-.3 0-.573.028-.819.086a2.1 2.1 0 0 0-.623.242c-.17.104-.3.229-.393.374a.888.888 0 0 0-.14.49c0 .2.053.381.156.543.104.162.252.324.443.486.19.162.425.342.704.54.279.199.6.423.963.672.42.283.765.59 1.037.92.27.33.407.718.407 1.163 0 .496-.125.914-.373 1.253a3.085 3.085 0 0 1-1.02.843 4.752 4.752 0 0 1-1.47.516 6.333 6.333 0 0 1-1.77.24 8.957 8.957 0 0 1-1.87-.193 5.137 5.137 0 0 1-1.452-.573v-2.63a5.453 5.453 0 0 0 3.237 1.02c.333 0 .624-.03.872-.09.249-.06.456-.144.623-.25.166-.108.29-.234.373-.38a1.023 1.023 0 0 0-.074-1.089 2.94 2.94 0 0 0-.537-.5 5.324 5.324 0 0 0-.693-.493 6.838 6.838 0 0 1-.693-.493c-.293-.23-.537-.48-.73-.75a2.59 2.59 0 0 1-.293-1.132c0-.488.123-.9.37-1.235.246-.335.58-.607 1.002-.817a4.718 4.718 0 0 1 1.37-.543 5.953 5.953 0 0 1 1.603-.22zm-15.113.188h9.563v2.166H9.506v9.646H6.789v-9.646H3.375z"/>
                            </svg>
                            <!-- Regular Font Awesome icons -->
                            <i *ngIf="!item.useCustomIcon || item.skill_name !== 'TypeScript'" 
                               [class]="item.icon" 
                               class="skill-icon" 
                               [style.color]="item.iconColor || '#a855f7'"
                               [attr.aria-label]="item.skill_name"></i>
                        </div>
                        <div class="skill-info">
                            <h5 class="skill-name">
                                {{item.skill_name}}
                                <span class="learning-badge" *ngIf="item.isLearning">
                                    <i class="fa-solid fa-graduation-cap"></i> Learning
                                </span>
                            </h5>
                            <div class="skill-level">
                                <span class="level-text">{{item.percentage_lablel}}</span>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-track">
                                <div class="progress-fill" 
                                     [style.width.%]="item.percentage"
                                     [style.animation-delay]="i * 0.15 + 's'"
                                     [style.background]="'linear-gradient(90deg, ' + (item.iconColor || '#5d146d') + ', ' + (item.iconColor || '#803db7') + ', ' + (item.iconColor || '#a855f7') + ')'">
                                    <div class="progress-shine"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
