<section id="skill_section">
    <div class="container">
        <div class="row p-3 text-center">
            <div class="fw-bolder text-white display-3">
                Skills
                <hr class="mx-auto" style="height: 6px;width: 10%">
            </div>
        </div>

        <div class="row p-3">
            <div class="col-xs-12 col-sm-12 col-md-6 text-white">
                <div class="skills mb-2" *ngFor="let item of skillSet1">
                    <div class="skill_item mb-2">
                        <img [src]="item.image_path" [alt]="item.skill_name" width="50px" height="50px">
                        <h5 class="mt-3">{{item.skill_name}}</h5>
                    </div>
                    
                    <div *ngIf="item.default" class="progress custom-progress-bar">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" [class]="item.color" [style.width.%]="item.percentage">
                            {{item.percentage_lablel}}
                        </div>
                    </div>
                    <div *ngIf="!item.default" class="progress custom-progress-bar">
                        <div class="progress-bar custom-color-progress-bar progress-bar-animated progress-bar-striped" [class]="item.color" [style.width.%]="item.percentage">
                            {{item.percentage_lablel}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 text-white">
                <div class="skills mb-2" *ngFor="let item of skillSet2">
                    <div class="skill_item mb-2">
                        <img [src]="item.image_path" [alt]="item.skill_name" width="50px" height="50px">
                        <h5 class="mt-3">{{item.skill_name}}</h5>
                    </div>
                    <div *ngIf="item.default" class="progress custom-progress-bar">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" [class]="item.color" [style.width.%]="item.percentage">
                            {{item.percentage_lablel}}
                        </div>
                    </div>
                    <div *ngIf="!item.default" class="progress custom-progress-bar">
                        <div class="progress-bar custom-color-progress-bar progress-bar-animated progress-bar-striped" [class]="item.color" [style.width.%]="item.percentage">
                            {{item.percentage_lablel}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
