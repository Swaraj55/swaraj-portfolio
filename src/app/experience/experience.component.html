<section id="experience">
    <div class="experience-background"></div>
    <div class="container">
        <div class="row p-3 section-header">
            <div class="col-12 text-center">
                <div class="section-title">
                    <span class="section-number">02.</span>
                    <span class="gradient-text">Professional Experience</span>
                </div>
                <p class="section-subtitle">Where I've worked</p>
            </div>
        </div>

        <div class="row experiences-container">
            <div class="col-12">
                <div class="experiences-timeline">
                    <div 
                        class="experience-card interactive-card" 
                        *ngFor="let experience of experiences; let i = index"
                        [style.animation-delay]="i * 0.2 + 's'">
                        <div class="experience-header">
                            <div class="company-info">
                                <h3 class="company-name">{{experience.title}}</h3>
                                <h4 class="company-title">@ {{experience.company}}</h4>
                            </div>
                            <div class="experience-period">
                                <span class="period-badge" [class.current]="experience.isCurrent">
                                    {{experience.period}}
                                    <span class="current-badge" *ngIf="experience.isCurrent">Current</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="experience-content">
                            <div class="row align-items-center">
                                <div class="col-md-8 col-sm-12 experience-details">
                                    <div class="company-location">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <span>{{experience.location}}</span>
                                    </div>
                                    <div class="company-website" *ngIf="experience.website">
                                        <i class="fa-solid fa-globe"></i>
                                        <a [href]="experience.website" target="_blank" rel="noopener noreferrer">
                                            {{experience.website.replace('https://www.', '').replace('https://', '').replace('/', '')}}
                                        </a>
                                    </div>
                                    
                                    <div class="experience-description">
                                        <p>{{experience.description}}</p>
                                    </div>

                                    <div class="tech-stack">
                                        <div class="tech-chip" *ngFor="let tech of experience.techStack">
                                            {{tech}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-12 text-center company-logo-wrapper" *ngIf="experience.logo">
                                    <div class="company-logo-container">
                                        <img class="company-logo" [src]="experience.logo" [alt]="experience.company + ' Logo'"> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="timeline-connector" *ngIf="i < experiences.length - 1">
                            <div class="connector-line"></div>
                            <div class="connector-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
