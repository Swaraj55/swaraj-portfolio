<section id="contact">
    <div class="contact-background"></div>
    <div class="container">
        <div class="row p-3 section-header">
            <div class="col-12 text-center">
                <div class="section-title">
                    <span class="section-number">04.</span>
                    <span class="gradient-text">Get In Touch</span>
                </div>
                <p class="section-subtitle">Have a question or interested in collaboration?</p>
                <p class="section-description">I'm always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
            </div>
        </div>

        <div class="row contact-content">
            <!-- Image Section -->
            <div class="col-md-5 col-sm-12 col-xs-12 contact-image-wrapper">
                <div class="contact-image-container">
                    <img src="/assets/contact-us.png" alt="Contact US" class="contact-image">
                    <div class="floating-elements">
                        <div class="floating-element element-1"></div>
                        <div class="floating-element element-2"></div>
                        <div class="floating-element element-3"></div>
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="col-md-7 col-sm-12 col-xs-12 contact-form-wrapper" [formGroup]="contactUs">
                <div class="contact-form">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 form-field-wrapper">
                            <div class="form-group mb-3">
                                <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="firstname"
                                        formControlName="firstname" 
                                        [class.is-invalid]="shouldShowError('firstname') && contactUs.get('firstname')?.hasError('required')"
                                        [class.is-valid]="contactUs.get('firstname')?.valid && contactUs.get('firstname')?.touched"
                                        placeholder="Enter your first name">
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="shouldShowError('firstname') && contactUs.get('firstname')?.hasError('required')">
                                    First name is required
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 form-field-wrapper">
                            <div class="form-group mb-3">
                                <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="lastname"
                                        formControlName="lastname" 
                                        [class.is-invalid]="shouldShowError('lastname') && contactUs.get('lastname')?.hasError('required')"
                                        [class.is-valid]="contactUs.get('lastname')?.valid && contactUs.get('lastname')?.touched"
                                        placeholder="Enter your last name">
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="shouldShowError('lastname') && contactUs.get('lastname')?.hasError('required')">
                                    Last name is required
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 form-field-wrapper">
                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        class="form-control" 
                                        id="email"
                                        formControlName="email" 
                                        [class.is-invalid]="shouldShowError('email') && (contactUs.get('email')?.hasError('required') || contactUs.get('email')?.hasError('email'))"
                                        [class.is-valid]="contactUs.get('email')?.valid && contactUs.get('email')?.touched"
                                        placeholder="Enter your email">
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="shouldShowError('email') && contactUs.get('email')?.hasError('required')">
                                    Email is required
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="shouldShowError('email') && contactUs.get('email')?.hasError('email') && !contactUs.get('email')?.hasError('required')">
                                    Please enter a valid email
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 form-field-wrapper">
                            <div class="form-group mb-3">
                                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                                <div class="input-group textarea-group">
                                    <span class="input-group-icon textarea-icon">
                                        <i class="fa-solid fa-message"></i>
                                    </span>
                                    <textarea 
                                        rows="6" 
                                        class="form-control" 
                                        id="message"
                                        formControlName="message" 
                                        [class.is-invalid]="shouldShowError('message') && contactUs.get('message')?.hasError('required')"
                                        [class.is-valid]="contactUs.get('message')?.valid && contactUs.get('message')?.touched"
                                        placeholder="Enter your message"></textarea>
                                </div>
                                <div class="invalid-feedback d-block" *ngIf="shouldShowError('message') && contactUs.get('message')?.hasError('required')">
                                    Message is required
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button 
                                type="button" 
                                class="submit-btn interactive-btn" 
                                (click)="sendMail()"
                                [disabled]="contactUs.invalid">
                                <span>Send Message</span>
                                <i class="fa-solid fa-paper-plane"></i>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
