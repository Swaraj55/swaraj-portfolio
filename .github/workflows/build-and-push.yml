name: Build Angular and Push to Node Repo

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  check-commit:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for commit message check
      
      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" == *"[deploy]"* ]] || [[ "$COMMIT_MSG" == *"[release]"* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should-deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Deployment triggered"
          else
            echo "should-deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️  Skipping deployment (commit message doesn't contain [deploy] or [release])"
          fi

  build:
    needs: check-commit
    if: needs.check-commit.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Angular Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: npm run build -- --configuration production

      - name: Clone Node Repo
        run: |
          git clone https://${{ secrets.NODE_REPO_TOKEN }}@github.com/Swaraj55/swarajkc-portfolio.git node-repo

      - name: Copy Angular build to Node dist
        run: |
          rm -rf node-repo/dist
          mkdir -p node-repo/dist
          cp -r dist/* node-repo/dist/

      - name: Commit and push
        run: |
          cd node-repo
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Auto update Angular build"
          git push
